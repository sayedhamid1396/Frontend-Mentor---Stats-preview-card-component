<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">

</head>
<body>
  <div class="container" role="main">
    <div class="card">
      <div class="description">
        <h1 class="title">Get <span>insights</span> that help your business grow.</h1>

        <p class="text">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
           experience, and overall efficiency.</p>

       <ul class="state-list">
         <li><p><span class="state">10k+</span> <span class="state-text">companies</span></p></li>
           <li><p><span class="state">314</span> <span class="state-text">templates</span></p></li>
       <li><p><span class="state">12m+ </span> <span class="state-text"> queries</span></p></li>
      </ul>
    </div>

    <div class="image">
      <div class="img-filter"></div>
      <img class="d-img" src="images/image-header-desktop.jpg"  alt="desktop-img">
      <img class="m-img" src="images/image-header-mobile.jpg"  alt="mobile-img">
    </div>
  
    </div>
  </div>
    <footer>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://www.frontendmentor.io/profile/sayedhamid1396s">Sayed Hamid Yousofi</a>.
      </div>
    </footer>
</body>
</html>
